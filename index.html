<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">
            <div class="col-12 col-md-4">
                <h2>Search for a City:</h2>
                <form id="city-form" class="card-body">
                    <input placeholder="Enter city name" name="cityname" id="cityname" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="col-12 col-md-8">
                <div class="card hidden" id="current-weather-card">
                    <h2 class="card-header" id="weather-status"></h2>
                    <div class="card-body" id="current-weather">

                    </div>
                </div>
            </div>
        </div>

        <div class="flex-row justify-space-between col-12">
            <div class="col-12 col-md-4" id="search">
                <div class="" id="history" style="display: none;">
                    <div class="card-body" id="history-buttons">

                    </div>

                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="card hidden" id="five-day-card">
                    <h2 class="card-header" id="five-day-head">5-Day Forecast</h2>
                    <div class="card-body" id="five-day-body">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add script file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
