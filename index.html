<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </section>

    <section id="info-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>Search for a city:</h2>
                        <form>
                            <input id="city-input" type="text" placeholder="Enter City Name" class="" />
                            <button id="submit" type="submit" class="button">Search</button>
                        </form>
                        <!-- list of searched cities -->
                        <div class="table-box">
                            <div>
                                <table id="cityList" class="table table-bordered">
                                    <tr></tr>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
            <!-- API data for city searched container-->
            <div>
                <div id="weather-data" class="container">
                    <div class="current-city-data">
                        <h2 id="city-name"></h2>
                        <h4 id="temp"></h4>
                        <h4 id="wind"></h4>
                        <h4 id="humidity"></h4>
                        <h4 id="uv-index"></h4>
                    </div>
                    <div class="container">
                        <div id="icon"></div>
                    </div>
                </div>
                <!-- 5-day forecast container -->
                <div>
                    <div>
                        <h2>5-Day Forecast</h2>
                        <div>
                            <div class="columns">
                                <div>
                                    <div class="card-body">
                                        <div id="day1">
                                            <h3 id="date1"></h3>
                                            <div id="icon1"></div>
                                            <div id="temp1"></div>
                                            <div id="wind1"></div>
                                            <div id="hum1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div id="day2">
                                    <h3 id="date2"></h3>
                                    <div id="icon2"></div>
                                    <div id="temp2"></div>
                                    <div id="wind2"></div>
                                    <div id="hum2"></div>
                                </div>
                            </div>
                            <div class="card">
                                <div id="day3">
                                    <h3 id="date3"></h3>
                                    <div id="icon3"></div>
                                    <div id="temp3"></div>
                                    <div id="wind3"></div>
                                    <div id="hum3"></div>
                                </div>
                            </div>
                            <div class="card">
                                <div id="day4">
                                    <h3 id="date4"></h3>
                                    <div id="icon4"></div>
                                    <div id="temp4"></div>
                                    <div id="wind4"></div>
                                    <div id="hum4"></div>
                                </div>
                            </div>
                            <div class="card">
                                <div id="day5">
                                    <h3 id="date5"></h3>
                                    <div id="icon5"></div>
                                    <div id="temp5"></div>
                                    <div id="wind5"></div>
                                    <div id="hum5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
